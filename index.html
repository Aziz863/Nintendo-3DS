<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintendo 3DS XL</title>
</head>

<body>

    <!--Body of all console-->
    <div class="main-container">

        <!--Superior panel-->
        <div class="panel sup ">

            <!--Border with cams-->
            <div class="sup-cam">
                <div class="sphere L"></div>
                <div class="cams">
                    <div class="camBig">
                        <div class="inside-camB"></div>
                    </div>
                    <div class="camSmall"></div>
                </div>
                <div class="sphere R"></div>
            </div>

            <!--Body witch speacker and superior screen-->
            <!--Left speacker-->
            <div class="main-sup">
                <div class="holes">
                    <div class="holeH">
                        <div class="hole"></div>
                        <div class="hole"></div>
                        <div class="hole"></div>
                    </div>
                    <div class="holeV">
                        <div class="hole"></div>
                        <div class="hole"></div>
                        <div class="hole"></div>
                    </div>
                </div>

                <!--Superior screen-->
                <div class="screen-border">
                    <div class="screen-sup">
                        <img src="img/screen.png" alt="new nintendo 3ds xl" class="screen-image">
                    </div>
                </div>

                <!--Right speacker-->
                <div class="holes">
                    <div class="holeH">
                        <div class="hole"></div>
                        <div class="hole"></div>
                        <div class="hole"></div>
                    </div>
                    <div class="holeV">
                        <div class="hole"></div>
                        <div class="hole"></div>
                        <div class="hole"></div>
                    </div>
                </div>

            </div>

            <!--Separator panel-->
        </div>
        <div class="panel mid">
            <div class="middle-line"></div>
            <div class="middle-line"></div>
        </div>

        <!--Inferior panel-->
        <div class="panel inf">

            <!--Left side with joystick and control cross-->
            <div class="part-left">
                <div class="joy">
                    <div class="sphere-joy"></div>
                </div>
                <div class="cross">
                    <div class="lineH">
                        <div class="line1">
                            <div class="inside-cross1"></div>
                        </div>
                        <div class="line1">
                            <div class="inside-cross1"></div>
                        </div>
                    </div>
                    <div class="lineV">
                        <div class="line2">
                            <div class="inside-cross2"></div>
                        </div>
                        <div class="line2">
                            <div class="inside-cross2"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!--Inferior screen-->
            <div class="screen-body">
                <div class="screen-inf">
                    <img src="img/screen2.PNG" alt="inferior screen">
                </div>
                <div class="button-home">
                    <img src="img/home.png" alt="home">
                </div>
            </div>

            <!--Right side with all buttons-->
            <div class="part-right">
                <div class="stick-cam">
                    <div class="sphere-right"></div>
                </div>

                <!--Main buttons-->
                <div class="buttons">
                    <div class="buttonH">
                        <div class="button button-Y">Y</div>
                        <div class="button button-A">A</div>
                    </div>
                    <div class="buttonV">
                        <div class="button button-X">X</div>
                        <div class="button button-B">B</div>
                    </div>
                </div>

                <!--Start-Select buttons-->
                <div class="start-select">
                    <div class="btn-start">
                        <p class="start">START</p>
                    </div>
                    <div class="btn-select">
                        <P class="select">SELECT</P>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
